<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text-based AI</title>

<!-- Markdown & Syntax Highlighting -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

/* Body */
body { display: flex; height: 100vh; background: #e0f0ff; overflow: hidden; }

/* Sidebar */
#sidebar {
    width: 240px;
    background: linear-gradient(180deg, #4a76a8, #6fa8ff);
    color: #fff;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    padding: 20px;
    gap: 15px;
}
#sidebar h2 { font-size: 1.6rem; margin-bottom: 20px; }
#sidebar button {
    background: rgba(255,255,255,0.2);
    border: none;
    color: #fff;
    padding: 12px 15px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
}
#sidebar button:hover { background: rgba(255,255,255,0.4); }

/* Main Chat Area */
#main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* Header */
header {
    background: #fff;
    padding: 15px 20px;
    border-bottom: 1px solid #ccc;
    font-size: 1.3rem;
    font-weight: bold;
    text-align: center;
}

/* Chat Box */
#chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scroll-behavior: smooth;
}
.message {
    max-width: 70%;
    padding: 12px 18px;
    border-radius: 20px;
    line-height: 1.5;
    word-wrap: break-word;
    font-size: 0.95rem;
}
.user { background: #4a76a8; color: #fff; margin-left: auto; text-align: right; }
.bot { background: #dcefff; color: #000; margin-right: auto; text-align: left; border: 1px solid #a0c4ff; }

/* Code Block Styling */
.message pre { background: #f0f8ff; padding: 10px; border-radius: 15px; overflow-x: auto; }
.message code { font-family: monospace; font-size: 0.9rem; }

/* Chat Form */
form {
    display: flex;
    padding: 15px 20px;
    background: #fff;
    border-top: 1px solid #ccc;
}
input {
    flex: 1;
    padding: 12px 18px;
    border-radius: 25px;
    border: 1px solid #ccc;
    font-size: 1rem;
    margin-right: 10px;
    outline: none;
}
input:focus { border-color: #4a76a8; }
button#send-btn {
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    background: #4a76a8;
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s;
}
button#send-btn:hover { background: #365f91; }

/* Logout Modal */
#logout-modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
}
#logout-modal .modal-content {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 90%;
    max-width: 400px;
}
#logout-modal button {
    margin: 10px;
    padding: 10px 20px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
}
button.confirm { background: #4a76a8; color: #fff; }
button.cancel { background: #ccc; color: #333; }
button.confirm:hover { background: #365f91; }

/* Responsive */
@media(max-width: 768px) {
    body { flex-direction: column; }
    #sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 10px;
        overflow-x: auto;
    }
    #sidebar h2 { display: none; }
    #sidebar button { flex: 1; margin: 0 5px; font-size: 0.9rem; padding: 10px; white-space: nowrap; }
    #main { height: calc(100vh - 60px); }
    #chat-box { padding: 10px; }
    form { padding: 10px; }
}
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <h2>Text-based AI</h2>
    <button onclick="goChat()">Chat</button>
    <button onclick="goHistory()">History</button>
    <button onclick="openLogoutModal()">Logout</button>
</div>

<!-- Main Chat Area -->
<div id="main">
    <header>Chat with Text-based AI</header>

    <div id="chat-box"></div>

    <form id="chat-form">
        <input type="text" id="message" placeholder="Type your message..." autocomplete="off" required />
        <button type="submit" id="send-btn">Send</button>
    </form>
</div>

<!-- Logout Modal -->
<div id="logout-modal">
    <div class="modal-content">
        <p>Are you sure you want to logout?</p>
        <button class="confirm" onclick="confirmLogout()">Yes</button>
        <button class="cancel" onclick="closeLogoutModal()">Cancel</button>
    </div>
</div>

<script>
const chatBox = document.getElementById("chat-box");
const form = document.getElementById("chat-form");
const logoutModal = document.getElementById("logout-modal");

// Navigate pages
function goChat() { window.location.href = "/chat"; }
function goHistory() { window.location.href = "/chat/history"; }

// Logout Modal
function openLogoutModal() { logoutModal.style.display = "flex"; }
function closeLogoutModal() { logoutModal.style.display = "none"; }
function confirmLogout() { window.location.href = "/logout"; }

// Add message to chat
function addMessage(sender, text) {
    const div = document.createElement("div");
    div.classList.add("message", sender);

    if(sender === "bot") {
        div.innerHTML = marked.parse(text);
        div.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
    } else {
        div.innerText = text;
    }

    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

// Load chat history
async function loadHistory() {
    try {
        const res = await fetch("/chat/history");
        const data = await res.json();
        data.forEach(item => {
            addMessage("user", item.question);
            addMessage("bot", item.answer);
        });
    } catch (err) { console.log("Failed to load history"); }
}

// Send message
form.addEventListener("submit", async e => {
    e.preventDefault();
    const messageInput = document.getElementById("message");
    const message = messageInput.value.trim();
    if(!message) return;

    addMessage("user", message);
    messageInput.value = "";

    try {
        const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ message })
        });

        if(res.redirected) { alert("Please login first!"); window.location.href = res.url; return; }

        const data = await res.json();
        addMessage("bot", data.reply);
    } catch(err) {
        addMessage("bot", "Error: Could not connect to server.");
    }
});

// Initial load
loadHistory();
</script>

</body>
</html>
