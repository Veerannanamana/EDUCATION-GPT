<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Gemini Chat</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f6fa; }
    .form-container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    h2 { margin-bottom: 25px; color: #4a76a8; }
    input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: all 0.3s;
    }
    input:focus { border-color: #4a76a8; outline: none; }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: #4a76a8;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s;
    }
    button:hover { background: #365f91; }
    .signup-link { margin-top: 15px; display: block; color: #4a76a8; text-decoration: none; }
    .signup-link:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="form-container">
    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <a class="signup-link" href="/signup">Don't have an account? Signup</a>
</div>

</body>
</html>
